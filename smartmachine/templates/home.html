<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartmachine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-dark">
        <div class="left-column">
            <nav class="navbar bg-dark">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link">
                            <button type="button" class="btn btn-dark btn-lg mb-3">01</button></a>
                        <a class="nav-link">
                            <button type="button" class="btn btn-dark btn-lg mb-3">02</button></a>
                        <a class="nav-link">
                            <button type="button" class="btn btn-dark btn-lg mb-3">03</button></a>
                        <a class="nav-link">
                            <button type="button" class="btn btn-dark btn-lg mb-3">04</button></a>
                        <a class="nav-link">
                            <button type="button" class="btn btn-dark btn-lg mb-3">Clear</button></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="right-column">
            <nav class="navbar bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"><button type="button" class="btn btn-dark btn-lg">
                                <i class="material-icons">dashboard</i></button></a>
                        <a class="nav-link"><button type="button" class="btn btn-dark btn-lg">
                                <i class="material-icons">map</i></button></a>
                        <a class="nav-link"><button type="button" class="btn btn-dark btn-lg">
                                <i class="material-icons">videocam</i></button></a>
                        <a class="nav-link"><button type="button" class="btn btn-dark btn-lg">
                                <i class="material-icons">show_chart</i></button></a>
                        <a class="nav-link"><button type="button" class="btn btn-dark btn-lg">
                                <i class="material-icons">videogame_asset</i></button></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="center-content">
            <div class="container" id="cards-container">
                <div class="row">
                    <div class="card-deck">
                        <div class="card border-white text-white bg-dark mb-3">
                            <div class="card-body">
                                This is one card
                            </div>
                        </div>
                        <div class="card border-white text-white bg-dark mb-3">
                            <div class="card-body">
                                This is another card
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-deck">
                        <div class="card border-white text-white bg-dark">
                            <div class="card-body">
                                This is some other card
                            </div>
                        </div>
                        <div class="card border-white text-white bg-dark">
                            <div class="card-body">
                                This is yet another card
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
